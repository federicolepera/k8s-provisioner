apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
spec:
  selector:
    matchLabels:
      app: node
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - image: quay.io/federico_lepera/rdimages:node
        name: node
        ports:
        - containerPort: 3000